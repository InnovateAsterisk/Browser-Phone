<!DOCTYPE html>
<html>
    <head>
        <title>Raspberry Pi Phone</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
        <meta name="HandheldFriendly" content="true">

        <meta name="format-detection" content="telephone=no"/>
        <meta name="SKYPE_TOOLBAR" content="SKYPE_TOOLBAR_PARSER_COMPATIBLE"/>
        <meta name="apple-mobile-web-app-capabale" content="yes"/>
        
        <meta http-equiv="Pragma" content="no-cache"/>
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
        <meta http-equiv="Expires" content="0"/>

        <link rel="stylesheet" type="text/css" href="https://dtd6jl0d42sve.cloudfront.net/lib/Normalize/normalize-v8.0.1.css"/>
        <link rel="stylesheet" type="text/css" href="https://dtd6jl0d42sve.cloudfront.net/lib/fonts/font_roboto/roboto.css"/>
        <link rel="stylesheet" type="text/css" href="https://dtd6jl0d42sve.cloudfront.net/lib/fonts/font_awesome/css/font-awesome.min.css"/>
        <link rel="stylesheet" type="text/css" href="https://dtd6jl0d42sve.cloudfront.net/lib/dhtmlx/dhtmlx.css"/>
        <link rel="stylesheet" type="text/css" href="https://dtd6jl0d42sve.cloudfront.net/lib/Croppie/Croppie-2.6.4/croppie.css"/>        
        <link rel="stylesheet" type="text/css" href="phone.css"/>

        <script type="text/javascript" src="https://dtd6jl0d42sve.cloudfront.net/lib/jquery/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="https://dtd6jl0d42sve.cloudfront.net/lib/jquery/jquery.md5-min.js"></script>
        <script type="text/javascript" src="https://dtd6jl0d42sve.cloudfront.net/lib/Chart/Chart.bundle-2.7.2.js"></script>
        <script type="text/javascript" src="https://dtd6jl0d42sve.cloudfront.net/lib/dhtmlx/dhtmlx.js"></script>
        <script type="text/javascript" src="https://dtd6jl0d42sve.cloudfront.net/lib/SipJS/sip-0.11.6.min.js"></script>
        <script type="text/javascript" src="https://dtd6jl0d42sve.cloudfront.net/lib/FabricJS/fabric-2.4.6.min.js"></script>
        <script type="text/javascript" src="https://dtd6jl0d42sve.cloudfront.net/lib/Moment/moment-with-locales-2.24.0.min.js"></script>
        <script type="text/javascript" src="https://dtd6jl0d42sve.cloudfront.net/lib/Croppie/Croppie-2.6.4/croppie.min.js"></script>        
        <script type="text/javascript" src="phone.js"></script>
    </head>

    <body>
        <div class=pageContainer>
            <!-- Left Section -->
            <div id=leftContent style="float:left; height: 100%; width:320px">
                <table style="height:100%; width:100%" cellspacing=5 cellpadding=0>
                    <tr>
                        <td class=streamSection style="height: 77px">
                            <!-- User Profile -->
                            <div class=contact id=UserProfile style="margin-bottom:5px; display: inline-block;">
                                <div id=UserProfilePic class=buddyIcon></div>
                                <span id=reglink class=dotOffline></span>
                                <span id=dereglink class=dotOnline style="display:none"><i class="fa fa-wifi" style="line-height: 14px; text-align: center; display: block;"></i></span>
                                <span id=WebRtcFailed class=dotFailed style="display:none"><i class="fa fa-cross" style="line-height: 14px; text-align: center; display: block;"></i></span>
                                <div class=contactNameText><i class="fa fa-phone-square"></i> <span id=UserDID></span> - <span id=UserCallID></span></div>
                                <div id=regStatus class=presenceText>&nbsp;</div>
                            </div>
                            <!-- Search / Add Buddies -->
                            <div>
                                <span class=searchClean><INPUT id=txtFindBuddy type=text autocomplete=none style="width:180px;" placeholder="Find someone..."></span>
                                <button id=BtnCreateGroup title="Create Group"><i class="fa fa-users"></i><i class="fa fa-plus" style="font-size:9px"></i></button>
                                <button id=BtnAddSomeone title="Add Someone"><i class="fa fa-user-plus"></i></button>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class=streamSection>
                            <!-- Buddy List -->
                            <div id=myContacts class="contactArea cleanScroller">
                                <div style="margin-top:10%; width:100%; display: table;">
                                    <div style="text-align: center;">
                                        <div>You will need to configure the extension using the option below:</div>
                                        <div><button id=ConfigureExtension><i class="fa fa-wrench"></i> Configure Extension</button></div>
                                        <div>&nbsp;</div>
                                        <div>Nobody to call? Add someone by using the option below:</div>
                                        <div><button id=BtnAddSomeone><i class="fa fa-user-plus"></i> Add Someone</button></div>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
            <!-- Right Section -->
            <DIV id=rightContent style="margin-left: 320px; height: 100%">
                <table id=placeholder class=streamSelected cellspacing=5 cellpadding=0>
                    <tr>
                        <td class=streamSection><div class=noneSelected></div></td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
